<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <button type="submit">Login</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script>
    // Replace with your Firebase config (same as in the registration page)
    const firebaseConfig = {
        apiKey: "AIzaSyAPOf9qBbu7uJaP2uSwb9pAC0ZNbJLHzJc",
      authDomain: "chatweb-e05d3.firebaseapp.com",
      projectId: "chatweb-e05d3",
      // Add other Firebase config properties here
      storageBucket: "chatweb-e05d3.appspot.com",
    messagingSenderId: "539945684545",
    appId: "1:539945684545:web:3920a8137e52fcf15b00c0",
    measurementId: "G-RB85T8NMCX"
  
    };
    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login successful, you can redirect to the user's dashboard or a new page here
          window.location.href = 'web.html';
        })
        .catch((error) => {
          // Handle errors during login (e.g., invalid credentials)
          console.error('Login Error:', error.message);
        });
    });
  </script>
</body>
</html>
